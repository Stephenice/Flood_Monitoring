<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/img/fav.png" type="image/x-icon" />

    <title>Real Time flood-monitoring</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/style.css" />
    <script type="module" defer src="src/js/script.js"></script>
</head>

<body>
    <div class="container">
        <header class="header_container">
            <div class="wrapper">
                <div class="logo"><h1>ðŸŒŠFlood <span class="logo_s">Monitoring</span> </h1></div>

                <!-- <div class="spinner" id="spinner"></div> -->
                <div class="search_box">
                    <select id="station-select" id="station-select" class="station-select"
                        aria-label="Select a station">
                        <option value="0" disabled selected>Select Station</option>
                    </select>
                    <button class="button-9" id="show-data-btn" role="button">Show Data</button>

                </div>

            </div>
        </header>

        <main class="main_container">
            
            <div id="chart-container">

                <div class="chart_section">
                    <div class="content_headline"> </div>
                    <div class="chart">
                        <canvas id="line-chart"></canvas>
                    </div>
                </div>
                
                <div class="spinner" id="spinner"></div> 

                <div class="table_wrapper">

                    <div class="table_section">
                        <div id="readings-table"></div>
                    </div>
                    
                    <!-- Statistics section -->
                    <div id="statistics-section"> 
                    </div>
                </div>
        
            </div>
        </main>

    </div>

    <footer class="footer">
        <p>&copy; 2023 Designed and Developed by Stephen Ijeh.</p>
    </footer>
</body>

</html>
